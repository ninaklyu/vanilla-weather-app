<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css"/>
  <title>Weather App</title>
</head>
<body>
<div class="container">
  <div class="weather-app-wrapper">
  <div class="weather-app">
  <div class="overview">
  <h1>
    Kyiv
  </h1>
  <ul>
  <li>
    Friday 22:25
  </li>
  <li>
    Clear
  </li>
</ul>
</div>
<div class="row">
  <div class="col-6">
    <div class="d-flex weather-temperature">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly-Cloudy" id="icon" class="float-left"/>
    <div class="float-left">
      <strong>12</strong><span class="units">°C | <a href="">°F</a></span>
  </div>
  </div>
  </div>
  <div class="col-6">
    <ul>
      <li>
        Precipitation: 0%
      </li>
      <li>
        Humidity: 45%
      </li>
      <li>
        Wind: 3 km/h
      </li>
    </ul>
  </div>
</div>
</div>
<small>
  <a href="https://github.com/ninaklyu/vanilla-weather-app" target="_blank">Open-source code</a>
  by Nina Kliusa
</small>
</div>
</div>
  <script src="src/app.js"></script>
</body>
</html>
